<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spot Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Parking Spot Manager</h1>
    <form id="parkingForm">
        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" required>
        <label for="parkingDuration">Duration (hours):</label>
        <input type="number" id="parkingDuration" required>
        <button type="submit">Book Parking</button>
    </form>
    <p id="availabilityStatus"></p>
    <div id="result"></div>
    <p id="message"></p>
    <script src="index.js"></script>
</body>
</html>
